<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Form</title>
        <link rel="stylesheet" href="/PNG Commission/The Form.css">
    </head>
    <body>
        <form name="submit-to-google-sheet" class="container">
         <ul class="label"  >Date
            <li><input name="Date" type="date"id="input"></li>
         </ul>
         <ul class="label">Connection Obj.
            <li><input name="Connection Obj." id="input" type="text" placeholder="connection Object" required></li>
         </ul>
         <ul class="label">Tpye Of Customer
            <li><select id="input" name="Customer Type">
            <option value="c">Customer Type</option>
            <option value="dom">Domestic</option>
            <option value="com">Commercial</option>
            <option value="indus">Industries</option>
        </select>
        </li>
         </ul>
         <ul class="label">Name
            <li><input name="Name" id="input" type="text" placeholder="Name of Soc,Com,Indus" required></li>
         </ul>
         <ul class="label">Address
            <li><textarea name="Address" id="input"  placeholder="ADDRESS" cols="20" rows="3"></textarea>
                <input type="text" name="Area" id="input" placeholder="Area"></li>
         </ul>
         <ul class="label">Regulator Size
            <li><input name="Regulator Size" id="input" type="text" placeholder="SE-50/25/10">
            <input name="Quantity" type="text" id="n1" placeholder="Qty"></li>
         </ul>
         <ul class="label">Make
            <li><input name="Make" id="input" type="text" placeholder="Make"></li>
         </ul>
         <ul class="label">Sr.No.
            <li><textarea name="Sr.No" id="input" rows="4" cols="12"></textarea></li>
         </ul>
         <ul class="label">Connectivity
            <li><select id="input" name="Connectivity">
                <option value="c">Connectivity</option>
                <option value="cadle">Saddle</option>
                <option value="couples">Couplers</option>
                <option value="et">Equal Tee</option>
            </select></li>
         </ul>
         <ul class="label">PE Length
            <li>HP<input name="PE length" type="text" id="n1" placeholder="00Mtr">LP<input type="text" id="n1"placeholder="00Mtr"></li>
         </ul>
         <ul class="label">Contractor's Name
            <li><input name="Contractor's Name" type="text"></li>
         </ul>
         <ul class="label">
            <li><button id="submit" onclick="Submit()" type="submit">Submit</button><span id="msg">hello</span></li>
         </ul>
         
        </form>
       
       <script src="/PNG Commission/The Form.js"></script>
        <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzILKbfQi5GIE-HyrXBHa4mLQmmM7keqITgDbYInaS2R4z81FMQGdudXt9JHye43pmq_g/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById('msg')

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {msg.innerHTML="Message sent succesfully :)"
    setTimeout(function(){
        msg.innerHTML=" "
    },5000)
form.reset()})
      .catch(error => console.error('Error!', error.message))
  })
</script>
       </script>
    </body>
</html>
